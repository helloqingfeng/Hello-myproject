/*请补充此处代码，让导航菜单在右侧绝对定位显示*/
           #menu{
           position: fixed;
            top: 120px;
            left: 50%;
            margin-left: 405px;
        }

        #menu ul li a {
            display: block;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }

        #menu ul li a:hover,
        #menu ul li a.current {
            color: #fff;
            background: #0088bb;
        }

        /*ie6 hack*/
        * html, * html body {
            background-image: url(about:blank);
            background-attachment: fixed;
        }

</style>
<script src="js/jquery-2.2.3.min.js"></script>
<script>
                $(document).ready(function(){
                    $(window).scroll(function(){
                        var top=$(document).scrollTop();
                        //console.log(top);
                        var menu=$("#menu");
                        var items=$("#content").find(".item");
                        var currentID="";//当前所在楼层（item）#id
                        items.each(function(){
                            var m=$(this);
                            var itemTop=m.offset().top;
                            console.log(itemTop);
                            if (top>itemTop-180) {
                                currentID="#"+m.attr("id");
                            }else{
                                return false;
                            }
                        });

                        var currentLink=menu.find(".current");
                        if (currentID&&currentLink.attr("herf")!=currentID) {
                            currentLink.removeClass("current");
                            menu.find("[href="+currentID+"]").addClass("current");
                        }

                    });
                })
            //滚动条发生滚动时，要获取相应的值。

            //请补充此处代码，让导航菜单实现在滚动条滚动的时候自动设置焦点
